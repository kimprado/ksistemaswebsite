<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head id="head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Cliente</title>
</h:head>
<h:body id="body">
	<h1>Cadastro de Cliente</h1>
	<h:form>
		<table>
			<tr>
				<td><h:outputText value="Nome: " /></td>
				<td><h:inputText value="#{clienteMB.cliente.nome}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText value="Endereco: " /></td>
				<td><h:inputText value="#{clienteMB.cliente.endereco}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText value="Telefone: " /></td>
				<td><h:inputText value="#{clienteMB.cliente.telefone}"></h:inputText></td>
			</tr>
			<tr>

			</tr>
			<tr>
				<td><h:outputText value="Dependente: " /></td>
				<td><h:inputText value="#{clienteMB.depen.nome}"></h:inputText></td>
				<td><h:commandButton action="#{clienteMB.cadastrarDependente}"
						value="Adicionar"></h:commandButton></td>
			</tr>
			<tr>
				<td><h:commandButton action="#{clienteMB.cadastrarCliente}"
						value="Enviar"></h:commandButton></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
